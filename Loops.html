<!DOCTYPE html>
<html lang="de-AT">

<head>
    <title>Loops</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <h1>Loops</h1>
    <canvas id="scene" width="1500" height="1500" style="border: 1px dashed black"></canvas>
    <script>
        /** @type {CanvasRenderingContext2D} */
        let ctx = scene.getContext("2d")

        // Variable mit Namen 'offset' anlegen (= deklanieren) und 
        // die Zahl 5 darin merken.
        ctx.strokeStyle = "darkgreen"
        let offset = 10
        let size = 50
        let Quadrate = 250
        let Quadrate2 = 250
        // Anweisungen in der Schleife werden so lange wiederholt,
        // solange die Aussage 'wahr' ist.
        while (offset < 300) {
            ctx.strokeRect(offset, offset, size, size)
            // WICHTIG: Variable `offset` muss verÃ¤ndert werden
            // damit die Bedingung in der Schleife irgendwann nicht
            // mehr 'wahr' ist und die Schleife beendet werden kann.
            //Ansonsten erhaelt man eine sich endlos wiederholende Schleife
            offset = offset + 10
            // oder auch offset = 20
            size = size + 10

            ctx.strokeRect(800 - size / 2, 300 - size / 2, size, size)
            Quadrate = Quadrate + 10
            Quadrate2 = Quadrate2 + 5

        }

        // TODO 1. konzentrische Quadrate
        //      2. konzentrische Kreise
        //      3. strichlierten Kreis

        // Viele Schleifen funktionieren folgendermassen:
        // * Vor der Schleife wird eine Variable 'a' auf einen bestimmten 
        //   Anfangswert gesetzt.
        // * Vor jedem Durchlauf der Schleife wird mithilfe der Variable 'a'
        //   gerueft, ob die Anweisungen in der Schleife ausgefuehrt werden 
        //   sollen.
        // * Nach jedem Schleifendurchlauf wird die Variable 'a' veraendert,
        //   sodass obige Bedingung eventuell nicht mehr erfuellt wird
        //   und die Schleife dadurch beendet wird.
        // Fuer solche Schleifen gibt es eine alternative, etwas kuerzere 
        // Schreibweise:

        ctx.strokeStyle = "steelblue"
        for (let a = 5; a < 100; a = a + 10) {
            ctx.strokeRect(a + 300, a, 50, 50)
        }

        // Fuer 'a = a + 10' gibt es noch eine kuerzere Schreibweise: 'a += 10'
        // (gilt auch fuer die Operatoren '-' '*' und '/')
        // Fuer das Erhoehen einer Variable um 1 gibt es noch eine kuerzere 
        // Schreibweise: 'a++' (gilt auch fuer '-')
        // 1. while-Uebungen von letzten Mal auf 'for' uebersetzen
        // 2. Balkendiagramm zeichen
        //      _ 
        //    _| |
        //  _| | |
        // |_|_|_| 
        // 3. Funktion zeichnen (z.B x^2)

        ctx.strokeStyle = "steelblue"
        let h = 120
        for (let b = 200; b < 300; b = b + 40)
        {
            ctx.strokeRect(b + 100, b + 500, 40, h)
            h = h - 40
        }

    </script>
</body>

</html>
